<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <mat-toolbar-row>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
  <div>KIBERNUM FREE</div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true" [fixedTopGap]>
    <app-sidenav-list></app-sidenav-list>
  </mat-sidenav>

  

    <main>
      <router-outlet></router-outlet>
    </main>

    
</mat-sidenav-container>

<mat-toolbar color="primary" class="footer">
  <mat-toolbar-row>
   <div style="margin:0 auto;" class="mat-caption">Copyright 2020. The Brand Company.</div>
  </mat-toolbar-row>
</mat-toolbar>
